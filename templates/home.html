{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container main-content position-relative">
    <div class="row">
        <div class="col-md-6">
            <h1 class="main-title">
                <span class="top-line">Chinatown Business</span>
                <span class="accelerator">Accelerator</span>
            </h1>
            <p class="lead mb-5">Supporting and growing businesses in our community</p>
            <div class="mb-5">
                <a href="{{ url_for('businesses') }}" class="btn btn-dark btn-lg">Find Business</a>
            </div>
        </div>
        <div class="col-md-6 bamboo-container">
            <img src="{{ url_for('static', filename='images/Bamboo2.png') }}" 
                 alt="Bamboo decoration" 
                 class="bamboo-image">
        </div>
    </div>
</div>

<div class="bottom-section">
    <div class="bottom-border"></div>
    <div class="white-space"></div>
</div>

<style>
    .main-content h1,
    .main-content p,
    .main-content .btn {
        text-align: left;
        font-family: 'Roboto Mono', monospace;
    }
    
    .main-title {
        font-size: 4.5rem;
        margin: 4rem 0 2rem 0;
        font-weight: bold;
        line-height: 1.2;
        font-family: 'Roboto Mono', monospace;
    }

    .top-line {
        display: block;
        white-space: nowrap;
    }

    .accelerator {
        display: block;
        margin-top: 0.5rem;
    }

    .lead {
        margin-bottom: 3rem !important;
        font-family: 'Roboto Mono', monospace;
    }

    .btn {
        font-family: 'Roboto Mono', monospace;
    }

    /* Bottom section styling */
    .bottom-section {
        position: relative;
        margin-top: -2rem; /* Negative margin to move it up */
    }

    .bottom-border {
        width: 100%;
        height: 4px;
        background-color: black;
        position: absolute;
        left: 0;
    }

    .white-space {
        height: 100px; /* Adjust this value to control the size of the white space */
        width: 100%;
        background-color: white;
    }

    .bamboo-container {
        position: relative;
        height: 600px; /* Fixed height instead of calculation */
        overflow: visible; /* Changed from hidden */
    }

    .bamboo-image {
        position: absolute;
        right: -50px;
        top: 4px;
        height: 550px; /* Fixed height instead of calculation */
        width: auto;
        object-fit: contain;
        transform: scale(0.9);
    }

    /* Adjust main content positioning */
    .main-title {
        margin-top: 4rem;
    }

    .position-relative {
        position: relative;
        overflow-x: hidden;
    }

    /* Ensure main content stays above bamboo */
    .main-title, .lead, .btn {
        position: relative;
        z-index: 1;
    }
</style>
{% endblock %}
